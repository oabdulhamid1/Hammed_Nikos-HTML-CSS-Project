<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css" type="text/css">"
    <title>Document</title>
</head>
<body>
   <h1 id = "title"> FreeCodeCamp Survey Form</h1>
   <p id = "discription"> Thank you for taking the time to help us improve the platform</p>
   <form id = "survey-form">
       <div class = "form-group">
        <label id = "name"> Name</label>
        <input type = "text" name = "name" id = "name" placeholder = "Enter your name" required>
       </div>
       <div class = "form-group">
        <label id = "email"> Email</label>
        <input type = "text" name = "email" id = "email" placeholder = "Enter your email" required>
       </div>
       <div class = "form-group">
        <label id = "name-label" for ="name"> Name</label>
        <input type = "text" name = "name" id = "name" placeholder = "Enter your number" required>
       </div>
   </form>
</body>
</html>
